<div class="food-list-container">
    <mat-card class="food" *ngFor="let food of foodlist" (click)="openProductDetail(food)">
        <mat-card-header>
            <mat-card-title>Food Name</mat-card-title>
            <mat-card-subtitle>from Taiwan</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-content">
            <div class="desc">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt, eos!
            </div>
            <img [src]="food" alt="">
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <span class="price">$200</span>
            <mat-icon>favorite_outline</mat-icon>
            <mat-icon>favorite</mat-icon>
            <button mat-button color="warn">加入</button>
        </mat-card-actions>
    </mat-card>
</div>
