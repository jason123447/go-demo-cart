<div class="product-list-container">
    <mat-card class="product" *ngFor="let product of productList" (click)="openProductDetail(product)">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>
                <div class="desc">
                    {{ product.description }}
                </div>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-content">
            <img [src]="product.img" alt="">
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <span class="price">${{product.price}}</span>
            <!-- <mat-icon>favorite_outline</mat-icon>
            <mat-icon>favorite</mat-icon> -->
            <button mat-button color="warn" (click)="onClickedAddToCart(product,$event)">加入 {{cartServ.getCartItemQuantity(product.id!)}}</button>
        </mat-card-actions>
    </mat-card>
</div>

<div mat-button class="cart" (click)="onClickedOpenCart()">
    <!-- <mat-icon>shopping cart</mat-icon> -->

</div>
