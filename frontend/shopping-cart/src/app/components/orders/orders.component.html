<div class="flex flex-wrap p-4">
    <h2 class="flex-w-full items-center gap-3 mb-4"> My Orders </h2>
    <!-- <div class="inline-flex h-full items-center"> </div> -->
</div>

<div class="table-container w-full">
    <table mat-table class="admin-table" #table [dataSource]="orders">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef> user_id </th>
            <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> total </th>
            <td mat-cell *matCellDef="let row"> {{row.total}} </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> created_at </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | date:'yyyy-MM-dd hh:mm:ss':'UTC'}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row class="cursor-pointer" *matRowDef="let row; columns: displayColumns;" (click)="onClickedRow(row)">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="paginatorConfig.pageSizeOptions!" [pageIndex]="paginatorConfig.page! - 1"
        [pageSize]="paginatorConfig.pageSize!" [length]="paginatorConfig.length!"
        [showFirstLastButtons]="paginatorConfig.showFirstLastButtons" (page)="onPageChanged($event)"
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
