<div class="w-full" style="height: 4px;">
    <!-- <mat-progress-bar class="w-full" color="accent" mode="query">
    </mat-progress-bar> -->
</div>
<div class="flex flex-wrap p-4">
    <div class="flex w-full items-center gap-3 mb-4">
        <h2 class="inline-flex !m-0"> Product Management</h2>
        <div class="inline-flex h-full items-center">
            <button mat-mini-fab color="primary" (click)="onClickedAddProduct()"><mat-icon
                    class="add-icon text-white">add</mat-icon></button>
        </div>
    </div>
    <form>
        <mat-form-field>
            <mat-label>Product name</mat-label>
            <input matInput placeholder="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Product name</mat-label>
            <input matInput placeholder="name">
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <mat-label>Price</mat-label>
            <input matInput type="number" class="right-align" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
    </form>
    <div class="table-container w-full">
        <table mat-table class="admin-table" #table [dataSource]="products">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="name"> Name </th>
                <td mat-cell *matCellDef="let row" class="name"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef class="desc"> Description </th>
                <td mat-cell *matCellDef="let row" class="desc"> {{row.description}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </div>
</div>
