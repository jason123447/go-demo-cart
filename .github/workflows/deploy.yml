name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - deploy_fe  # 或你的主要分支名稱

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 檢查程式碼
    - name: Checkout repository
      uses: actions/checkout@v3

    # 設置 Node.js 環境
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # Angular 預設支援的 Node.js 版本

    # 安裝依賴項
    - name: Install dependencies
      run: |
        cd frontend/shopping-cart
        npm install

    # 建構 Angular 應用程式
    - name: Build Angular app
      run: |
        cd frontend/shopping-cart
        npm run build -- --base-href="/go-demo-cart/"

    - name: Verify build output
      run: |
        cd frontend/shopping-cart
        ls -l dist/shopping-cart/browser
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: frontend/shopping-cart/dist/shopping-cart/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
  
